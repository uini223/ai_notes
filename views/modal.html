<a class="btn btn-primary" data-toggle="modal" data-target="#addNoteModal">
    Add new note
</a>
  
  <!-- Modal -->
  <div class="modal fade" id="addNoteModal" tabindex="-1" role="dialog" aria-labelledby="addNoteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addNoteModalLabel">Add new note</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="addModalForm" method="POST" action="/notes/addNote">
            <textarea id="data" name="data" type="text">
                
            </textarea>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" type="submit" form="addModalForm">Add note</button>
        </div>
      </div>
    </div>
  </div>
